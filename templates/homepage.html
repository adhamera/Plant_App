{% extends 'base.html' %}
{% block title %} Plant App Home {% endblock %}
{% block body %}
<h1>Welcome!</h1>
<h2>Navigation</h2>
<ul>
  <li><a href="/plants">View all plants</a></li>
  <li><a href="/users">View all users</a></li>
</ul>
<h2>Plant Search</h2>

<form autocomplete="off" action="/plant_details" >
    <input onkeyup="showPlantResults(this.value)" id="plant_input" type="text" name="plantsearch" placeholder="Search for Plant">
  <!-- <input type="submit"> -->
    <div style="width:300px;" id="result"></div>
</form>

<h2>Create an Account</h2>
  <form action="/users" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p> 
  
    <p>
      <input type="submit">
    </p>
  </form>
<h2>Log In</h2>
<form action="/login" method="POST">
  <p>
    Email <input type="text" name="email">
  </p>

  <p>
    Password <input type="password" name="password">
  </p>

  <p>
    <input type="submit">
  </p>
</form>
{% endblock %}
