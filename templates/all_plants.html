{% extends 'base.html' %}
{% block title %}All Plants{% endblock %}

{% block body %}
  <h1>All Plants</h1>

  <ul>
    {% for plant in plants %}
      <li>
        <a href="/plants/{{ plant.plant_id }}">
          {{ plant.common_name }}
        </a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
