{% extends 'base.html' %}
{% block title %} Sign Up {% endblock %}
{% block body %}
<h1>Sign Up!</h1>

<h2>Create an Account</h2>
  <form action="/signup" method="POST">
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p> 
    <p>
      <input type="submit">
    </p>
  </form>
  {% endblock %}
