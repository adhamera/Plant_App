<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <link rel='stylesheet' href="/static/main.css">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
      <!-- Javascript  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% block head %}
    <title>
      {% block title %}Sign Up{% endblock %}
    </title>

    {% endblock %}
  </head>
  <video id="signup-video" autoplay loop >
    <source src="/static/signin.mp4" type="video/mp4">
  </video>
  <body>
  <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-default">
      <div class="container">
      <a class="navbar-brand" href="/">Plantlet</a>
      <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{{ url_for('show_signup_form') }}">Sign Up</a>
            <a class="nav-link" href="{{ url_for('all_plants') }}">All Plants</a>
            {% if "user_email" in session %}
            <a class="nav-link" href="/logout">Logout</a>
            {% endif %}
          </div>
    </nav>
  <!------------------------------------------>
<!-- SIGN UP -->
<h1 class="welcome"></h1>
<div class="container top-margin">
  <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="login-container">
        <img class="login-img centered-img heading-margin" src="/static/back_img/plant.png">

        <h2 class="signup">Sign Up</h2>
        <form action="/signup" method="POST">
          <div class="mb-3">
            <label for="inputEmail" class="form-label" style="color:#7f9b74">Email address</label>
            <input type="email" name = "email" class="form-control" id="email">
            </div>
            <div class="mb-3">
           <label for="inputPassword" class="form-label" style="color:#7f9b74">Password</label>
           <input type="password" name ="password" class="form-control" id="password">
           </div>
           <button class="btn btn-primary btn-block form-btn" style="background-color:rgb(119, 131, 115)" >Submit</button>
  </form>
</div>
</div>
 <div class="col-lg-4"></div>
</div>

</div> <!-- /container -->
{% block body %}{% endblock %}

{% block after_body %}{% endblock %}


<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="/static/search.js"></script>

</body>
</html>
